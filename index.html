<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<nav class="navbar">
        <div class="signin">Sign Up/Login</div>
        <div class="search">
          <form action ="/search/" method= "GET">
          <input type="text" name="search" id="search" placeholder="search">
            <button name="search" id="submit">Submit</button>
          </form>
        </div>
            <button type="button" class="btn btn-cart btn-primary" data-toggle="modal" data-target="#cart">Cart <span class="total-count"></span></button><button class="clear-cart btn btn-danger" data-name=" + cartArray[i].name + ">Clear Cart</button></div>
        </nav>
<div>
    <img class="banner" src="https://static.clubs.nfl.com/image/private/t_q-best/eagles/gwnxdf5u5bynwngxfdrz.jpg" alt="eagles logo">
</div>
<div>
    <h1>The Philadelphia Eagles Store</h1>
    </div>

<div class="container">
<div class="row">
    <img src="https://fanatics.frgimages.com/FFImage/thumb.aspx?i=/productimages/_3887000/altimages/ff_3887280-f5ef1a5608e2788dfb29alt1_full.jpg&w=300" alt="custom jersey">
    <button id="addcart" data-name="custom-jersey" data-price="60" class="add-to-cart btn btn-primary">Add to Cart</button>

</div>
<div class="row">
    <img src="https://fanatics.frgimages.com/FFImage/thumb.aspx?i=/productimages/_4048000/altimages/ff_4048236-fe428a14fbcd279c9006alt1_full.jpg&w=300" alt="shorts">

    <button id="addcart" data-name="shorts" data-price="25" class="add-to-cart btn btn-primary">Add to Cart</button>

</div>
<div class="row">
    <img src="https://fanatics.frgimages.com/FFImage/thumb.aspx?i=/productimages/_4152000/altimages/ff_4152857-470023ea794cd1ec0e72alt1_full.jpg&w=300" alt="hat">
    <button id="addcart" data-name="hat" data-price="20" class="add-to-cart btn btn-primary">Add to Cart</button>
</div><div class="row">
    <img src="https://fanatics.frgimages.com/FFImage/thumb.aspx?i=/productimages/_4048000/altimages/ff_4048140-a3a11faf4a4548827eacalt1_full.jpg&w=300" alt="black shirt">
    <button id="addcart" data-name="golf-shirt" data-price="45" class="add-to-cart btn btn-primary">Add to Cart</button>
</div>
</div>
<body>


    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
              <button type="button" class="clear-cart" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Clear Cart</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="show-cart table">
                
              </table>
              <div>Total price: $<span class="total-cart"></span></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn order-now btn-primary">Order now</button>
            </div>
          </div>
        </div>
      </div> 
      
         
    <script src="shopping-cart.js"></script>
</body>
</html>
